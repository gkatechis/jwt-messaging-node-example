<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/x-icon"
      href="https://cdn.glitch.global/e13f2cb1-69d4-4906-8b8d-942104a886e6/Illustration_MiniSpot_Speechbubbles_Matcha.png?v=1709584096641"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>JWT Example login page</title>
    <script
      id="ze-snippet"
      src="https://static.zdassets.com/ekr/snippet.js?key=13445730-0208-4c73-8377-f264665eb5cb"
    ></script>
    <script>
      zE("messenger", "hide");
    </script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Questrial&display=swap"
      rel="stylesheet"
    />
    <style>
      @keyframes shake {
        0%,
        100% {
          transform: translateX(0);
        }
        10%,
        30%,
        50%,
        70%,
        90% {
          transform: translateX(-0.25rem);
        }
        20%,
        40%,
        60%,
        80% {
          transform: translateX(0.25rem);
        }
      }
      .shake {
        animation: shake 0.4s ease-in-out !important;
      }
    </style>
  </head>
  <body class="h-full bg-[#FEFAF2] font-mono">
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
      <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img
          class="mx-auto h-24 w-auto"
          src="https://cdn.glitch.global/e13f2cb1-69d4-4906-8b8d-942104a886e6/Illustration_MiniSpot_Speechbubbles_Matcha.png?v=1709584096641"
          alt="Zendesk messaging icon"
        />
        <h2
          class="mt-3 text-center text-2xl font-bold leading-9 tracking-tight text-[#16140C]"
        >
          Zendesk Messaging JWT example
        </h2>
      </div>

      <div class="mt-3 sm:mx-auto sm:w-full sm:max-w-sm">
        <div id="welcomeMessage" class="hidden mt-4 text-center">
          <span class="text-lg">Welcome, <span id="userFullName"></span>!</span>
        </div>
        <form
          class="space-y-6 group"
          id="example-form"
          action="/login"
          method="POST"
          novalidate
        >
          <div class="space-y-6" id="nobuttons">
            <div>
              <label
                for="email"
                class="block text-sm font-medium leading-6 text-[#16140C]"
                ><span>Email address</span>
                <div>
                  <input
                    id="email"
                    name="email"
                    type="email"
                    required
                    autocomplete="email"
                    class="block w-full rounded-md border-0 bg-[#F6F0E6] py-1.5 pl-1.5 text-[#16140C] shadow-sm ring-1 ring-inset ring-[#4E493A] focus:outline-none focus:ring-[#4E493A] sm:text-sm sm:leading-6 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
                    placeholder=" "
                    pattern="[a-z0-9._%+\-]+(@example.com)"
                  />

                  <span
                    class="mt-1 absolute hidden text-xs text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
                  >
                    Please enter a valid email (bsmith@example.com)
                  </span>
                </div>
              </label>
            </div>

            <div>
              <label
                for="password"
                class="block text-sm font-medium leading-6 text-[#16140C]"
                >Password
                <div>
                  <input
                    id="password"
                    name="password"
                    type="password"
                    required
                    autocomplete="current-password"
                    class="block w-full rounded-md border-0 bg-[#F6F0E6] py-1.5 pl-1.5 text-[#16140C] shadow-sm ring-1 ring-inset ring-[#4E493A] focus:outline-none focus:ring-[#4E493A] sm:text-sm sm:leading-6 invalid:[&:not(:placeholder-shown):not(:focus)]:border-red-500 peer"
                    placeholder=" "
                    pattern="\w{7,}"
                  />
                  <span
                    class="mt-1 absolute hidden text-xs text-red-500 peer-[&:not(:placeholder-shown):not(:focus):invalid]:block"
                  >
                    Default password is "password123"
                  </span>
                </div>
              </label>
            </div>
          </div>
          <div class="mt-6 grid gap-4 grid-cols-2 justify-center">
            <button
              id="signInBtn"
              type="submit"
              class="w-full mx-auto items-center justify-center rounded-md bg-[#9A4497] px-3 py-1.5 text-sm font-semibold leading-6 text-[#ffffff] shadow-sm hover:bg-[#b65bb3] group-invalid:pointer-events-none group-invalid:opacity-70"
            >
              Sign in
            </button>
            <button
              id="signOutBtn"
              type="button"
              class="w-1/2 mx-auto items-center justify-center rounded-md bg-[#9A4497] px-2 py-1.5 text-sm font-semibold leading-6 text-[#ffffff] shadow-sm hover:bg-[#b65bb3]"
            >
              Sign out
            </button>
            <button
              id="anonStart"
              type="button"
              class="w-full hidden mx-auto items-center justify-center rounded-md bg-[#9A4497] px-2 py-1.5 text-sm font-semibold leading-6 text-[#ffffff] shadow-sm hover:bg-[#b65bb3]"
            >
              Anonymous chat
            </button>
          </div>
          <div
            id="loginError"
            class="mt-1 absolute hidden text-xs text-red-500 text-center relative"
          >
            Invalid login credentials, please try again.
          </div>
        </form>
      </div>
    </div>
    <div
      id="modal"
      class="relative z-10 hidden transition-opacity"
      aria-labelledby="modal-title"
      role="dialog"
      aria-modal="true"
    >
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75"></div>

      <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
        <div
          class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0"
        >
          <div
            class="relative transform overflow-hidden rounded-lg bg-[#F6F0E6] px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-sm sm:p-6"
          >
            <div>
              <div
                class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-[#DEF991]"
              >
                <svg
                  class="h-6 w-6 text-green-600"
                  fill="none"
                  viewbox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  aria-hidden="true"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4.5 12.75l6 6 9-13.5"
                  />
                </svg>
              </div>
              <div class="mt-3 text-center sm:mt-5">
                <h3
                  class="text-base font-semibold leading-6 text-gray-900"
                  id="modal-title"
                >
                  Login successful!
                </h3>
                <div class="mt-2">
                  <p class="text-sm text-gray-500">
                    Click below to load the Zendesk messaging widget.
                  </p>
                </div>
              </div>
            </div>
            <div class="mt-5 sm:mt-6">
              <button
                type="button"
                id="launchWidget"
                class="inline-flex w-full justify-center rounded-md bg-[#FFA179] hover:bg-[#FFB393] px-3 py-2 text-sm font-semibold text-white shadow-sm focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-[#FFA179]"
              >
                Launch widget
              </button>
              <script src="client.js"></script>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
